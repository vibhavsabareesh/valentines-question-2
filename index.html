<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First Page -->
    <div id="page1" class="page">
        <div class="container">
            <div class="question-box">
                <img src="valentine.gif" alt="Valentine" class="gif">
                
                <h1 id="question">Your question here?</h1>
                
                <div class="button-container">
                    <button id="yesBtn" class="yes-btn">Yes</button>
                    <button id="noBtn" class="no-btn">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Page (hidden initially) -->
    <div id="page2" class="page hidden">
        <div class="container">
            <div class="question-box">
                <img src="valen.gif" alt="Celebration" class="gif">
                
                <h1>Your response message here!</h1>
                
                <p class="message">Add your message here</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
